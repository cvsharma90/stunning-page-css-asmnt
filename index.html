<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stunning Landing Page</title>
</head>
<body>
    <header class="page-header">
        <div class="logo">
            <img src="images/stunning-logo.png" alt="">
        </div>
        <div class="nav-bar">
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Blog</li>
                <li>Jobs</li>
            </ul>
        </div>
        <div class="user-header">Your Account</div>
    </header>
    <main class="main-content">
        <div class="main-content-left">
            <h1>Stunning<br>Workplace</h1>
            <p>With Stunning, remote teams can organize projects,<br>manage shifting priorities, and get work done.</p>
            <div class="new-account-row">
                <div>New Account</div>
                <div><img src="images/arrow-up.png" alt=""></div>
                <div><img src="images/arrow-down.png" alt=""></div>
            </div>
            <div class="colored-user-icon">
                <div class="pink-user icon">
                    <img src="images/tick-gray.png" alt="">
                    <span class="user-tet">Dmm design</span>
                    <img src="images/user-pink.png" alt="">
                    <span class="user-date">20 Dec</span>
                    <span class="user-color"></span>
                </div>
                <div class="orange-user icon">
                    <img src="images/tick-blue.png" alt="">
                    <span class="user-tet">Blur animation</span>
                    <img src="images/user-orange.png" alt="">
                    <span class="user-date">22 Dec</span>
                    <span class="user-color"></span>
                </div>
                <div class="blue-user icon">
                    <img src="images/tick-gray.png" alt="">
                    <span class="user-tet">Illustration</span>
                    <img src="images/user-blue.png" alt="">
                    <span class="user-date">26 Dec</span>
                    <span class="user-color"></span>
                </div>
                <div class="red-user icon">
                    <img src="images/tick-gray.png" alt="">
                    <span class="user-tet">Refunds</span>
                    <img src="images/user-red.png" alt="">
                    <span class="user-date">28 Dec</span>
                    <span class="user-color"></span>
                </div>
            </div>
        </div>
        <div class="landing-section-img">
            <img src="images/landing-section-image.png" alt="">
        </div>
    </main>
</body>
</html>
